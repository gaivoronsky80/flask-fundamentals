<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
	crossorigin="anonymous">
</head>
<body>
	<table>
		<tr style="text-align: center;">
			<th style="border: 1px solid black" width="100" height="50">First Name</th>
			<th style="border: 1px solid black" width="100" height="50">Last Name</th>
			<th style="border: 1px solid black" width="100" height="50">Full Name</th>
		</tr>
		{% for user in users %}
		<tr style="text-align: center;">			
			<td style="border: 1px solid black" width="150" height="50">{{user['first_name']}}</td>
			<td style="border: 1px solid black" width="150" height="50">{{user['last_name']}}</td>
			<td style="border: 1px solid black" width="150" height="50">{{user['first_name'] + ' ' + user['last_name']}}</td>
		</tr>
		{% endfor %}		
	</table>
</body>
</html>
